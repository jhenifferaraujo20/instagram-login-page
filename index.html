<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphone.png" alt="Foto celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jheniffer2975</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jheniffer2975?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/app-store-btn.png" alt="Botão app store"></a>
                    <a href="#" class="app-download"><img src="img/google-play-btn.png" alt="Botão google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
